trigger: 
  - master

pool:
  vmImage: ubuntu-latest

steps:

- task: run-cmake@0
  inputs:
    cmakeListsOrSettingsJson: 'CMakeListsTxtBasic'
    cmakeListsTxtPath: 
    cmakeGenerator: 'Ninja'
    buildDirectory: './Build'
    ninjaDownloadUrl: 'https://github.com/ninja-build/ninja/releases/download/v1.10.2/ninja-linux.zip'